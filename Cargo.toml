[package]
name = "px"
description = "Utility for automating basic processes"
version = "0.0.1-alpha"
license = "MIT"
readme = "README.md"
keywords = ["automation", "process", "process-manager"]
authors = ["Jared Gorski <jaredgorski6@gmail.com>"]
repository = "https://github.com/jaredgorski/px"
edition = "2018"

[badges]
travis-ci = { repository = "jaredgorski/px" }

[[bin]]
name = "px"
path = "src/main.rs"
doc = false

[dependencies]
crossbeam-channel = "0.3"
dirs = "2.0"
serde = { version = "1.0.99", features = ["derive"] }
serde_yaml = "0.8.9"
